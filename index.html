<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALEXANDRA'S SMALL PROJECTS</title>
    <link rel="stylesheet" href="index.css" />
    <script src="interact.js"></script>

  <body>
    <div class="projectWindow" id="guessMyNum">
      <header>
        <h2 id="hGMN"></h2>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <div class="projectWindow" id="guessMyNum2">
      <h2 id="hGMN2"></h2>
      <header class="header2">
        <p class="between2"></p>
        <button class="btn2 again2">Again!</button>
        <button class="btn2 change">Give me another!</button>
        <div class="number2">X</div>
      </header>
      <main class="main2">
        <section class="left2">
          <input type="number" class="guess2" />
          <button class="btn2" id="check2">Check!</button>
        </section>
        <section class="right2">
          <p class="message2">Start guessing...</p>
          <p class="label-score2">Score: <span class="score2">100</span></p>
          <p class="label-highscore2">
            Highscore: <span class="highscore2">0</span>
          </p>
        </section>
      </main>
    </div>
    <div class="projectWindow" id="einstein">
      <h2 id="einsteinRiddle"></h2>
      <img class="beer" src="./german.jpg" />
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
      </div>
      <div class="overlay hidden"></div>
      <div class="interactContainer">
        <div class="helpingTable"></div>
      </div>
    </div>
    <div class="projectWindow" id="pigGame">
      <h2 id="pigGameHead">pig game</h2>
      <main id="p">
        <section class="pplayer pplayer--0 pplayer--active">
          <h3 class="pname" id="pname--0">Player 1</h3>
          <p class="pscore" id="pscore--0">43</p>
          <div class="pcurrent">
            <p class="pcurrent-label">Current</p>
            <p class="pcurrent-score" id="current--0">0</p>
          </div>
        </section>
        <section class="pplayer pplayer--1">
          <h3 class="pname" id="pname--1">Player 2</h3>
          <p class="pscore" id="pscore--1">24</p>
          <div class="pcurrent">
            <p class="pcurrent-label">Current</p>
            <p class="pcurrent-score" id="current--1">0</p>
          </div>
        </section>
